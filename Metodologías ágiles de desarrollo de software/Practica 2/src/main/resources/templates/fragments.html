<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">ToDoList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${usuarioLogueado}">
                        <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${usuarioId})}">Tareas</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${usuarioLogueado}">
                        <a class="nav-link" th:href="@{/equipos}">Equipos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" th:if="${usuarioLogueado}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuario <span th:text="${usuarioId}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/about}">Cuenta</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${!usuarioLogueado}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!usuarioLogueado}">
                        <a class="nav-link" th:href="@{/registro}">Registro</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="javascript">
    <!-- Si no utilizas jQuery en otras partes, puedes eliminar esta línea -->
    <script th:src="@{/js/jquery.min.js}"></script>

    <!-- Usa bootstrap.bundle.min.js en lugar de bootstrap.min.js para incluir Popper.js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
