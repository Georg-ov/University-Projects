<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Detalles del Usuario')">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <nav th:replace="fragments :: navbar"></nav>
</header>

<div class="container mt-5">
    <h1>Detalles del Usuario</h1>

    <div class="row mt-3">
        <div class="col-md-6">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${usuario.getId()}"></td>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${usuario.getNombre()}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${usuario.getEmail()}"></td>
                </tr>
                <tr>
                    <th>Fecha de Registro</th>
                    <td th:text="${usuario.getFechaNacimiento()}"></td>
                </tr>

            </table>
        </div>
    </div>

    <a href="/registrados" class="btn btn-primary mt-3">Volver a la lista de usuarios</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
