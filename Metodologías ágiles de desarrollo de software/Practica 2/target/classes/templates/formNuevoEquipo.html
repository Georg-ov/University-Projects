<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Crear equipo')">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <nav th:replace="fragments :: navbar"></nav>
</header>

<div class="container-fluid">
    <h2>Nuevo Equipo</h2>

    <form method="post" th:action="@{/equipos/nuevo}" th:object="${equipoData}">
        <div class="col-6">
            <div class="form-group">
                <label for="nombre">Nombre del equipo:</label>
                <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Crear equipo</button>
            <a class="btn btn-link" th:href="@{/equipos}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>
<!-- Incluir el archivo JavaScript de Bootstrap desde la CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
