<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      /* Navbar Styles */
      .navbar {
        position: sticky;
        top: 0;
        background-color: #000;
        z-index: 1000;
        width: 100%;
        box-shadow: 0 4px 2px -2px gray;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }

      .wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 20px;
      }

      nav {
        display: flex;
        gap: 20px;
        font-size: 14px;
        font-weight: bold;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        padding: 8px 15px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
      }

      nav a:hover {
        background-color: #f0f0f0;
        color: #007bff;
      }

      nav span {
        color: #007bff;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
        width: 100%;
      }

      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <!-- Main container where Vue app is mounted -->
    <div class="main-content">
      <div id="app">
        <!-- Vue app content will be rendered here -->
      </div>
    </div>

    <script type="module" src="/src/main.js"></script> <!-- Main Vue file -->
  </body>
</html>
